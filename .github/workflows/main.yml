name: CI

on: [push]

jobs:
  build-linux:
    runs-on:
      - ubuntu-latest

    env:
      TRAVIS_OS_NAME: linux

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Get package script
      run: curl -s -O https://raw.githubusercontent.com/atom/ci/master/build-package.sh

    - name: Set script permissions
      run: chmod u+x build-package.sh

    - name: Build package
      run: ./build-package.sh

  build-macos:
    runs-on:
      - macOS-latest

    env:
      TRAVIS_OS_NAME: osx

    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Get package script
      run: curl -s -O https://raw.githubusercontent.com/atom/ci/master/build-package.sh

    - name: Set script permissions
      run: chmod u+x build-package.sh

    - name: Build package
      run: ./build-package.sh

  build-windows:
    runs-on:
      - windows-latest

    env:
      ATOM_LINT_WITH_BUNDLED_NODE: true

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Run package script
        run: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/UziTech/git-menu/master/build-package.ps1'))
