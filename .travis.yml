language: node_js
node_js: node

env:
  global:
    - CI="true"

script:
  - curl -s -O https://raw.githubusercontent.com/atom/ci/master/build-package.sh
  - chmod u+x ./build-package.sh
  - ./build-package.sh

jobs:
  include:
    - stage: test üë©üèæ‚Äçüíª
      os: linux
      env: ATOM_CHANNEL=stable
    - os: linux
      env: ATOM_CHANNEL=beta
    - os: osx
      env: ATOM_CHANNEL=stable
    - os: osx
      env: ATOM_CHANNEL=beta
    - os: windows
      before_install:
        - cd ../..
        - mv $TRAVIS_REPO_SLUG _old
        - git config --global core.autocrlf false
        - git clone _old $TRAVIS_REPO_SLUG
        - cd $TRAVIS_REPO_SLUG
      install: PowerShell -Command 'Set-ExecutionPolicy -ExecutionPolicy RemoteSigned'
      script: PowerShell -Command 'iex ((new-object net.webclient).DownloadString(''https://raw.githubusercontent.com/uzitech/ci/travis-windows/build-package-travis.ps1''))'
      env: ATOM_CHANNEL=stable
    - os: windows
      before_install:
        - cd ../..
        - mv $TRAVIS_REPO_SLUG _old
        - git config --global core.autocrlf false
        - git clone _old $TRAVIS_REPO_SLUG
        - cd $TRAVIS_REPO_SLUG
      install: PowerShell -Command 'Set-ExecutionPolicy -ExecutionPolicy RemoteSigned'
      script: PowerShell -Command 'iex ((new-object net.webclient).DownloadString(''https://raw.githubusercontent.com/uzitech/ci/travis-windows/build-package-travis.ps1''))'
      env: ATOM_CHANNEL=beta

    - stage: lint ‚ú®
      script:
        - npm install
        - npm run lint

    - stage: release üéâ
      if: branch = master && type != pull_request
      script:
        - chmod u+x ./semantic-release.sh
        - ./semantic-release.sh

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

git:
  depth: 10

sudo: false

dist: xenial

addons:
  apt:
    packages:
    - build-essential
    - fakeroot
    - git
    - libsecret-1-dev
    - libgconf-2-4
